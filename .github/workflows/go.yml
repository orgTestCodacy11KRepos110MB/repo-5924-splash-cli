name: Go

on:
  pull_request_target:
    branches: [ go-rewrite, canary ]
  push:
    branches: [ go-rewrite, canary, feature/* ]
    paths-ignore:
      - README.md
      - .github/workflows/go.yml
      - .gitignore
      - .goreleaser.yml
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && !contains(github.event.head_commit.message, 'Merge pull request') && !contains(github.event.head_commit.message, 'ci:')) }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Install dependencies
        continue-on-error: true
        run: |
          go get -u github.com/golang/dep/cmd/dep
          dep ensure
      - name: Run tests
        continue-on-error: true
        run: |
          go test -v ./__tests__
      - name: Snapshot
        uses: goreleaser/goreleaser-action@v2
        with:
          args: --snapshot --rm-dist
          version: latest
          distribution: goreleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UNSPLASH_CLIENT_ID: ${{ secrets.UNSPLASH_CLIENT_ID }}
          UNSPLASH_CLIENT_SECRET: ${{ secrets.UNSPLASH_CLIENT_SECRET }}
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Snapshot
          path: dist


  release:
    runs-on: ubuntu-latest
    if: starts-with(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Test
      run: go test -v ./__tests__

    - name: Release
      uses: goreleaser/goreleaser-action@v2
      with:
        version: latest
        distribution: goreleaser
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        UNSPLASH_CLIENT_ID: ${{ secrets.UNSPLASH_CLIENT_ID }}
        UNSPLASH_CLIENT_SECRET: ${{ secrets.UNSPLASH_CLIENT_SECRET }}
